<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <title>Projeto Casa Brasil</title>
        <link rel="stylesheet" href="style3.css">
    </head>
    <body>
        <div class="container">
            <h1>Projeto Casa Brasil</h1>
            <h2>300K</h2>
            <div class="progress-container">
                <div class="progressbar"></div>
            </div>
            <div class="progress-container-value">
                <div class="progressbar-value">0k</div>
            </div>
            <div class="btn">
                <input class="add-input" type="number" placeholder="0">
                <button onclick="add(inputAdd.value)" class="add-btn">+</button>
                <input class="min-input" type="number" placeholder="0">
                <button onclick="min(inputMin.value)" class="min-btn">-</button>
            </div>

        </div>

        <script src="script3.js"></script>
    </body>
</html>
